<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
      <title>TravelLanka</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="homecss.css">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      <!--script for font ganna one fonawsome.com eken-->
      <script src="https://kit.fontawesome.com/0224d319d2.js" crossorigin="anonymous"></script>
      <head>
        <script src="jquery-3.5.1.min.js"></script>
        </head>
        

  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">

      <!--For bars-->
      <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
      </label>

      <label class="logo">TravelLanka</label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">My Trips</a></li>
        <li><a href="#">Attactrion</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section>
      <div>
            <div class="topics">
                <h1 class="mainTopic">Whats your wish?</h1>
                <h2 class="subtitle">Let's explore</h2>
            </div>
                <!-- search bar-->
            <div class="search-box">
                  <input class="search-txt" type="text" name="" placeholder="Type to explore">
                <a class="search-btn" href="#">
                    <i class="fas fa-search"></i>
                </a>
            </div>
      </div>
    </section>


<div class="social-icons">
  <a class="social-icon social-icon--codepen">
    <i class="fa fa-codepen"></i>
    <div class="tooltip">Codepen</div>
  </a>
  <a class="social-icon social-icon--github">
    <i class="fa fa-github"></i>
    <div class="tooltip">Github</div>
  </a>
  <a class="social-icon social-icon--twitter">
    <i class="fa fa-twitter"></i>
    <div class="tooltip">Twitter</div>
  </a>
  <a class="social-icon social-icon--dribbble">
    <i class="fa fa-dribbble"></i>
    <div class="tooltip">Dribbble</div>
  </a>
  <a class="social-icon social-icon--instagram">
    <i class="fa fa-instagram"></i>
    <div class="tooltip">Instagram</div>
  </a>
  <a class="social-icon social-icon--linkedin">
    <i class="fa fa-linkedin"></i>
    <div class="tooltip">LinkedIn</div>
  </a>
  <a class="social-icon social-icon--facebook">
    <i class="fa fa-facebook"></i>
    <div class="tooltip">Facebook</div>
  </a>
</div>
   

  </body>
</html>
